<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">Book Library</h1>
        </div>
        <div class="library-container">
            <button id="addBookBtn" class="btn">Add Book</button>
            <div id="book-container">

            </div>
        </div>
        <!-- Form adding book -->
        <div id="form-container" class="formPopUp">
            <div id="form">
                <h1 id="formHeading">Add book to Library</h1>
                
                <div class="form-element">
                    <!-- Book Name -->
                    <label class="book name">Book Name</label>
                    <input type="text" placeholder="Enter book name">
                </div>
                <div class="form-element">
                    <!-- Author -->
                    <label class="book author">Author</label>
                    <input type="text" placeholder="Written by">
                </div>
                <div class="form-element">
                    <!-- Pages -->
                    <label class="book pages">Amount of pages</label>
                    <input type="text" placeholder="Enter book length">
                </div>
                <div class="form-element">
                    <!-- Check if read -->
                    <label class=" read">Finished?</label>
                    <input type="checkbox" id="finishedCheck" name="finished" value="finished">
                </div>
                <div class="form-element">
                    <!-- Close and Submit Button -->
                    <button type="button" id="closeBtn" class="btn cancel">Close</button>
                    <button type="submit" class="btn">Submit</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
